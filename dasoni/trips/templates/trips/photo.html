{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/basecss.css'%}">
    <style>
        .cardarea{
            height:70%;
            width:90%;
            margin-left:auto;
            margin-right:auto;
            margin-top:3%;
            background : no-repeat center/100% url({% static 'img/pola.png' %});
            {% comment %} background-image: url({% static 'img/pola.png' %}); {% endcomment %}
            background-size: 160% 130%
        }
        #photo{
            height:65%;
            width:79.3%;
            margin-left:10.3%;
            margin-right:auto;
            margin-top:14%;
            /* -webkit-filter: grayscale(100%);
            filter: gray; */
        }
        .inform{
            text-align:center;
        }
        .phototext{
            font-family: 'InkLipquid';
            font-size:1.6em;
        }
        #photoform{
            margin: 0 auto;
            width:81%;
            text-align:center;
            background-color:#F5F5F5;              
        }
        .fas{
            font-size:2em;
            color:rgb(54, 54, 54);
        }
        .far{
            font-size:2em;
            color:rgb(54, 54, 54);
        }
        .btn{
            margin-left: auto;
            margin-right: auto;
            padding-left:13%;
            padding-right:13%;
        }
        .btn-photo{
            background-color:white;
            padding-top:5%;
            padding-bottom:5%;
        }
        .photoicon{
            width:2.2em;
        }
        .btn-circle.btn-xl {
            width: 70px;
            height: 70px;
            padding: 10px 16px;
            font-size: 24px;
            line-height: 1.33;
            border-radius: 35px;
            text-align: center;
          
        }
        .fas.fa-file-upload{
            color: white;
            font-size: 2rem;  
        }
        .fas.fa-print{
            color: white;
            font-size: 2rem;  
        }
        .far.fa-share-square{
            color: white;
            font-size: 2rem;  
        }
        #photo-bt{
            margin-left: 6rem;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="cardarea">
        <img src="{% static 'img/namsan2.jpg' %}" id="photo">
        <div class="inform">
            <p class="phototext">2020.08.08 </p>
            <p class="phototext">RM이 방문했던 장소에:-)</p>
        </div>
    </div>
    <div id="photo-bt">
    <button type="button" class="btn btn-info btn-circle btn-xl"><i class="fas fa-file-upload" title="Upload" data-toggle="tooltip" data-placement="bottom"></i></button>
    <button type="button" class="btn btn-warning btn-circle btn-xl"><i class="fas fa-print" title="Print" data-toggle="tooltip" data-placement="bottom"></i></button>
    <button type="button" class="btn btn-danger btn-circle btn-xl"> <i class="far fa-share-square" title="share" data-toggle="tooltip" data-placement="bottom"></i></button>
    </div>


    {% comment %} <form action="" id="photoform">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-photo">
                <!--<img src="{% static 'img/upload.png' %}" class="photoicon">-->
                <i class="fas fa-file-upload" title="Upload" data-toggle="tooltip" data-placement="bottom"></i>
            </button>
            <button type="button" class="btn btn-photo">
                <!--<img src="{% static 'img/print.png' %}" class="photoicon">-->
                <i class="fas fa-print" title="Print" data-toggle="tooltip" data-placement="bottom"></i>
            </button>
            <button type="button" class="btn btn-photo">
                <!--<img src="{% static 'img/share.png' %}" class="photoicon">-->
                <i class="far fa-share-square" title="share" data-toggle="tooltip" data-placement="bottom"></i>
            </button>
        </div>
    </form> {% endcomment %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script>
			$(function () {
				$('[data-toggle="tooltip"]').tooltip()
			})
		</script>
        
{% endblock %}
